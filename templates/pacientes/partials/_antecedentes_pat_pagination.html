{% if is_paginated %}
<div class="p-2">
    <div class="d-flex justify-content-between align-items-center flex-column flex-sm-row gap-2">
        <small class="text-muted">PÃ¡gina {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}</small>
        <div class="btn-group btn-group-sm">
            {% if page_obj.has_previous %}
                <a class="btn btn-outline-secondary page-link" href="?page={{ page_obj.previous_page_number }}{% if busqueda %}&busqueda={{ busqueda }}{% endif %}">
                    <i class="fas fa-chevron-left d-sm-none"></i> <span class="d-none d-sm-inline"><i class="fas fa-chevron-left"></i> Anterior</span>
                </a>
            {% endif %}
            {% if page_obj.has_next %}
                <a class="btn btn-outline-secondary page-link" href="?page={{ page_obj.next_page_number }}{% if busqueda %}&busqueda={{ busqueda }}{% endif %}">
                    <i class="fas fa-chevron-right d-sm-none"></i> <span class="d-none d-sm-inline">Siguiente <i class="fas fa-chevron-right"></i></span>
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endif %}
