{% if pacientes %}
<div class="table-responsive">
    <table class="table table-hover mb-0">
        <thead class="table-light">
            <tr>
                <th>Paciente</th>
                <th>Tel√©fono</th>
                <th>Tipo</th>
                <th class="text-end">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for paciente in pacientes %}
                <tr>
                    <td>{{ paciente.nombre_completo }}</td>
                    <td>{{ paciente.telefono }}</td>
                    <td>{{ paciente.get_tipo_paciente_display }}</td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-secondary me-2" href="{% url 'pacientes:antecedentes-patologicos-detalle' paciente.pk %}">
                            <i class="fas fa-eye"></i> <span class="d-none d-sm-inline">Ver detalles</span><span class="d-inline d-sm-none">Ver</span>
                        </a>
                        <a class="btn btn-sm btn-outline-primary" href="{% url 'pacientes:antecedentes-patologicos-editar' paciente.pk %}">
                            <i class="fas fa-edit"></i> <span class="d-none d-sm-inline">Editar antecedentes</span><span class="d-inline d-sm-none">Editar</span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="text-center py-4">
    <i class="fas fa-inbox text-muted mb-2 d-block"></i>
    <small class="text-muted">No se encontraron pacientes.</small>
</div>
{% endif %}
